version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: barber-booker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: barberbooker
      POSTGRES_USER: barberbooker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-barberbooker_dev_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barberbooker -d barberbooker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - barber-network

  # Redis Cache (Optional - for session storage and caching)
  redis:
    image: redis:7-alpine
    container_name: barber-booker-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_pass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - barber-network
    profiles:
      - with-redis

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barber-booker-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}

      # Database - Uses PostgreSQL service
      DATABASE_URL: postgresql://barberbooker:${DB_PASSWORD:-barberbooker_dev_pass}@postgres:5432/barberbooker

      # Security
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}

      # Google OAuth & Calendar
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      REDIRECT_URI: ${REDIRECT_URI}

      # Stripe Payment Processing
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}

      # Email Services (SendGrid)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL:-bookings@barberflowsystems.com}

      # Email Services (Gmail SMTP Alternative)
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_PASS: ${GMAIL_PASS}

      # Email Services (Outlook SMTP Alternative)
      OUTLOOK_USER: ${OUTLOOK_USER}
      OUTLOOK_PASS: ${OUTLOOK_PASS}

      # Twilio SMS
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      # Mount source code for hot-reload in development
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - barber-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  barber-network:
    driver: bridge

# Usage:
# Development: docker-compose up
# With Redis: docker-compose --profile with-redis up
# Production: docker-compose -f docker-compose.yml up -d
